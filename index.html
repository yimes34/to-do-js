<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5daa850bc9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="leftContainer">
            <div class="clock">
                <span class="js-date"></span><br />
                <span class="js-time"></span>
            </div>
            <div class="requestName">
                <form class="requestNameForm">
                    <input type="text" placeholder="What's your name?" />
                </form>
            </div>
            <div class="greeting hidden">
                <span class="js-greeting">Greeting,</span>
            </div>
            <div class="addTask">
                <form class="js-taskForm">
                    <input type="text" placeholder="New Task" />
                </form>
            </div>
        </div>
        <div class="rightContainer">
            <div class="taskToDo">
                <ul class="taskList">
        
                </ul>
            </div>
        </div>
    </div>

    <div class="js-weather"></div>
    <script src="clock.js"></script>
    <script src="username.js"></script>
    <script src="task.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
</body>
</html>
